name: Publish Helm Chart

on:
  push:
    branches:
      - master
    paths:
      - 'helm/**'
  release:
    types: [created]

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    container:
      image: alpine/helm:latest
    steps:
      - uses: actions/checkout@v3
        
      - name: Package Helm chart
        run: |
          helm package ./helm/runpod-kubelet
          
      - name: Login to GitHub Container Registry
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin
          
      - name: Push to GHCR
        run: |
          CHART_VERSION=$(grep '^version:' ./helm/runpod-kubelet/Chart.yaml | awk '{print $2}')
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "Pushing chart version ${CHART_VERSION} to ghcr.io/${REPO_OWNER}/charts"
          
          # Try pushing with explicit experimental OCI support
          export HELM_EXPERIMENTAL_OCI=1
          helm push runpod-kubelet-${CHART_VERSION}.tgz oci://ghcr.io/${REPO_OWNER}/charts